<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #4D869C;
            margin: 0; /* Remove default margin */
        }
        .header {
            display: flex;
            justify-content: center;  
            align-items: center; 
            height: 15vh; 
            width: 100%;
            background-color: inherit;
        }
        h1 {
            font-weight: bolder;
            color: #E8F9FF;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 2.5rem; 
            margin: 0; 
            text-align: center; 
        }
        .picture {
            display: flex;
            justify-content: center;  
            align-items: center; 
            height: auto;
            background-color: inherit;
            margin-top: 5vh; 
            padding: 20px; 
        }
        img {
            max-width: 100%; 
            height: auto; 
            margin: 2vw; 
        }

        /* Media Queries for Smaller Screens */
        @media (max-width: 768px) { /* Tablets and below */
            .header {
                height: 12vh; /* Slightly smaller header */
            }
            h1 {
                font-size: 1.8rem; /* Smaller text */
            }
            .picture {
                margin-top: 3vh; /* Less margin */
                padding: 15px;
            }
            img {
                margin: 1vw; /* Tighter margins */
            }
        }

        @media (max-width: 480px) { /* Phones */
            .header {
                height: 10vh; /* Compact header */
            }
            h1 {
                font-size: 1.5rem; /* Even smaller text */
            }
            .picture {
                margin-top: 2vh;
                padding: 10px;
            }
            img {
                margin: 0.5vw; /* Minimal margins */
            }
        }
    </style>
</head>
<body>
    <div class="header"> 
        <h1>Scan Me</h1>
    </div>
    <div class="picture">
        <img src="/qr_img.png" alt="QR Code">
    </div>
</body>
</html>
